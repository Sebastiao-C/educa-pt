<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        #chat-container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 5px; }
        #messages { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        .message { margin: 10px 0; }
        .user { color: blue; }
        .bot { color: green; }
        #input-container { display: flex; margin-top: 10px; }
        #input { flex: 1; padding: 10px; }
        #send { padding: 10px; }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Chat with our Bot</h2>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="input" placeholder="Type your message here..." />
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('send');
        const inputField = document.getElementById('input');
        const messagesDiv = document.getElementById('messages');

        sendButton.addEventListener('click', sendMessage);
        inputField.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = `${sender === 'user' ? 'You' : 'Bot'}: ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = inputField.value.trim();
            if (!message) return;
            appendMessage('user', message);
            inputField.value = '';

            try {
                const response = await fetch('https://educapt-hwhqgud4frhxemgq.westeurope-01.azurewebsites.net/chatbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                appendMessage('bot', data.response);
            } catch (error) {
                appendMessage('bot', 'Sorry, there was an error.');
            }
        }
    </script>
</body>
</html>
